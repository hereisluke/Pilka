{% if all_events %}
    <h3> Spis wszystkich wydarzen: </h3>
    <ul>
        {% for event in all_events %}
           <li><a href=" {% url 'events:detail' event.id %}" >  {{ event.name }}  --  {{ event.date }} </a> </li>
        {% endfor %}
    </ul>
{% else %}
    <h3> Nie ma wydarzen </h3>
{% endif %}
